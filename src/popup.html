<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SnipLink</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <img class="logo-icon" src="icons/icon128.png" alt="SnipLink icon">
        <span class="logo-text">SnipLink</span>
      </div>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M16.1667 10C16.1667 10.4167 16.1333 10.825 16.075 11.225L17.9 12.625C18.0667 12.75 18.1083 12.9833 18 13.175L16.25 16.325C16.1417 16.5167 15.9167 16.5833 15.7083 16.5167L13.525 15.7083C13.0833 16.0333 12.6083 16.3 12.0917 16.5083L11.75 18.8083C11.7167 19.0167 11.5333 19.1667 11.3167 19.1667H7.81667C7.6 19.1667 7.41667 19.0167 7.38333 18.8083L7.04167 16.5083C6.525 16.3 6.05 16.0333 5.60833 15.7083L3.425 16.5167C3.21667 16.5833 2.99167 16.5167 2.88333 16.325L1.13333 13.175C1.025 12.9833 1.06667 12.75 1.23333 12.625L3.05833 11.225C3 10.825 2.96667 10.4167 2.96667 10C2.96667 9.58333 3 9.175 3.05833 8.775L1.23333 7.375C1.06667 7.25 1.025 7.01667 1.13333 6.825L2.88333 3.675C2.99167 3.48333 3.21667 3.41667 3.425 3.48333L5.60833 4.29167C6.05 3.96667 6.525 3.7 7.04167 3.49167L7.38333 1.19167C7.41667 0.983334 7.6 0.833334 7.81667 0.833334H11.3167C11.5333 0.833334 11.7167 0.983334 11.75 1.19167L12.0917 3.49167C12.6083 3.7 13.0833 3.96667 13.525 4.29167L15.7083 3.48333C15.9167 3.41667 16.1417 3.48333 16.25 3.675L18 6.825C18.1083 7.01667 18.0667 7.25 17.9 7.375L16.075 8.775C16.1333 9.175 16.1667 9.58333 16.1667 10Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
      </button>
    </header>
    
    <div id="status" class="status-toast"></div>
    
    <main class="content">
      <section class="url-card original">
        <div class="url-header">
          <span class="url-label">Original URL</span>
          <div class="url-meta" id="originalMeta"></div>
        </div>
        <div class="url-content">
          <div class="url-text" id="originalUrl"></div>
        </div>
      </section>
      
      <div class="transform-indicator">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M12 19L19 12M12 19L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <section class="url-card clean">
        <div class="url-header">
          <span class="url-label">Clean URL</span>
          <div class="url-actions">
            <button id="editBtn" class="mini-btn" aria-label="Edit">
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.333 2.00004C11.5084 1.82456 11.7163 1.68477 11.9451 1.58848C12.1739 1.49219 12.4191 1.44141 12.6667 1.43896C12.9142 1.43651 13.1594 1.48241 13.3888 1.57417C13.6183 1.66593 13.8275 1.80167 14.0047 1.97404C14.182 2.14642 14.3238 2.35202 14.4224 2.57956C14.5211 2.80711 14.5747 3.05207 14.58 3.2996C14.5853 3.54713 14.5423 3.79245 14.4535 4.02288C14.3647 4.25331 14.2318 4.46418 14.062 4.64337L5.00001 13.6667L1.33334 14.6667L2.33334 11L11.333 2.00004Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="copyBtn" class="mini-btn primary" aria-label="Copy">
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.3333 6H7.33333C6.59695 6 6 6.59695 6 7.33333V13.3333C6 14.0697 6.59695 14.6667 7.33333 14.6667H13.3333C14.0697 14.6667 14.6667 14.0697 14.6667 13.3333V7.33333C14.6667 6.59695 14.0697 6 13.3333 6Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3.33333 10H2.66667C2.31305 10 1.97391 9.85952 1.72386 9.60948C1.47381 9.35943 1.33333 9.02029 1.33333 8.66667V2.66667C1.33333 2.31305 1.47381 1.97391 1.72386 1.72386C1.97391 1.47381 2.31305 1.33333 2.66667 1.33333H8.66667C9.02029 1.33333 9.35943 1.47381 9.60948 1.72386C9.85952 1.97391 10 2.31305 10 2.66667V3.33333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="url-content">
          <div class="url-text" id="cleanUrl"></div>
          <input type="text" id="cleanUrlInput" class="url-input" style="display: none;">
          <div class="edit-actions" id="editActions" style="display: none;">
            <button id="saveBtn" class="mini-btn primary">Save</button>
            <button id="cancelBtn" class="mini-btn">Cancel</button>
          </div>
        </div>
      </section>
      
      <section class="stats-card" id="removedParams"></section>
    </main>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
