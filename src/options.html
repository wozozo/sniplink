<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SnipLink Settings</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
  <div class="container">
    <h1>SnipLink Settings</h1>
    
    <section class="section">
      <h2>Custom Parameters</h2>
      <p class="description">You can set additional parameters to remove from URLs. Enter each parameter on a new line.</p>
      
      <textarea id="customParams" rows="10" placeholder="Example:&#10;custom_param1&#10;custom_param2&#10;tracking_id"></textarea>
      
      <button id="saveBtn" class="save-btn">Save</button>
      <div id="status" class="status"></div>
    </section>
    
    <section class="section">
      <h2>Domain Whitelist</h2>
      <p class="description">Domains where tracking parameters should be preserved. Enter each domain on a new line.</p>
      
      <textarea id="whitelist" rows="5" placeholder="Example:&#10;example.com&#10;analytics.example.com"></textarea>
    </section>
    
    <section class="section">
      <h2>Default Parameters Removed</h2>
      <div class="default-params" id="defaultParams"></div>
    </section>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
